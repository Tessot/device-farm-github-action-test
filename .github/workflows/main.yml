on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: Test application on device farm

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Schedule test run with mixed data
      uses: realm/aws-devicefarm/test-application@master
      with:
        name: schedule-run
        file_artifacts: |
          Test spec file.yml
          Customer Artifacts.zip
        project_arn: ${{ secrets.AWS_PROJECT_ARN }}
        device_pool_arn: ${{ secrets.AWS_DEVICE_POOL_ARN }}
        app_file: https://github.com/Tessot/device-farm-github-action-test/raw/main/aws-devicefarm-sample-app.apk
        app_type: ANDROID_APP
        test_type: APPIUM_NODE
        test_package_file: https://github.com/Tessot/device-farm-github-action-test/raw/main/MySampleAndroidTests.zip
        test_package_type: APPIUM_NODE_TEST_PACKAGE
        test_spec_file: https://github.com/Tessot/device-farm-github-action-test/raw/main/webdriverio_spec_file.yml
        test_spec_type: APPIUM_NODE_TEST_SPEC
        remote_src: true
